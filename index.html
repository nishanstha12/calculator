<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    
   
     
</head>
<body>
    <div class="container">

            <div class="frame">
                <input type="text" readonly class="screen"  id="screen">
                <input type="text"class="screen"readonly  id="output">
    
               

                    <div class="data">
                    <div class="row1">
                 
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
              
                </div>
                <div class="row1">
               
                      <button>5</button>
                   <button>6</button>
                    <button>7</button>
                    <button>8</button>
               
                </div>
                  <div class="row1">
                 
                    <button>9</button>
                    <button>+</button>
                    <button>*</button>
                    <button>/</button>
                
                </div>

                <div class="row1">
                    <button>0</button>
                    <button>AC</button>
                    <button>C</button>
                    <button>=</button>
                
                </div>
            </div>
            </div>
</div>
<script src="./script.js"></script>




</body>
</html>
